<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<table class="table table-hover mt10">
    <tr>
        <th>手机号</th>
        <th>标记时间</th>
        <th>标记操作人</th>
        <th>备注</th>
    </tr>
    {% for oneItem in phoneList %}
    {% for one in oneItem %}
    <tr>
        <td align="center">{{one['phone']}}</td>
        <td align="center">{{one['operateTime'] }}</td>
        <td align="center">{{one['operateName']}}</td>
        <td align="center">{{one['message'] }}</td>
    </tr>
    {% endfor %}
    {% endfor %}
</table>
</body>
</html>
