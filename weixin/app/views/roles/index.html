<div class="maininner">
	<h6 class="maintt">
		您的位置：

	</h6>
	<table class="search_form mb15">
		<tbody>
			<tr>
				<td>
						<a class="btn btn-success" href="/roles/add/">
						<strong> + </strong>
						新增角色
						</a>
				</td>
			</tr>

	{% if lists %}
	<table class="table table-hover mt10">
		<tr>
			<th>编号</th>
			<th>角色名称</th>
			<th>操作</th>
		</tr>
		{% for list in lists %}

			<td align="center">
				{{ list['id'] }}
			</td>
			<td align="center">
			{{ list['name'] }}
			</td>
			<td align="center">
				<a href="/roles/edit/{{ list['id'] }}" class="editmodal">修改</a>
			</td>
		</tr>
		{% endfor %}
	</table>
	{% else %}
	<table class="table table-striped table-hover mt10">
		<tr>
			<th>编号</th>

	</table>

			<p>
